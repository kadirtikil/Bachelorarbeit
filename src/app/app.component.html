<div class="selectiondiv">
    <div class="section selectionheadline">
        <div class="headlinetext">
            <h1>Funktionale-Konzepte</h1>
            <h3>
                Auf dieser Seite sind Funktionale-Konzepte in den folgenden Seiten erklärt. 
                Diese können wie Karteikarten zum lernen genutzt werden.
            </h3>
        </div>
    </div>
    <div class="section initbuttons functionalconcepts">
        <h2>Funktionale Konzepte</h2>
        <button (dblclick)="openDialog('Pure Functions')" cdkDrag class="pf">Pure Functions</button>
        <button (dblclick)="openDialog('Higher Order Functions')" cdkDrag id="hof">Higher Order Functions</button>
        <button (dblclick)="openDialog('Immutability')" cdkDrag id="imm">Immutability</button>
        <button (dblclick)="openDialog('Rekursion')" cdkDrag id="mon">Rekursion</button>
        <button (dblclick)="openDialog('Lazy Evaluation')">Lazy Evaluation</button>
        <button (dblclick)="openDialog('Pattern Matching')" cdkDrag id="pm">Pattern Matching</button>
    </div>
    <div class="section initbuttons purefunction">
        <h2>Pure Functions</h2>
        <button (dblclick)="openDialog('Verteiltes Rechnen')" cdkDrag id="vr">Verteiltes Rechnen</button>
        <button (dblclick)="openDialog('Wartbar-, Erweiterbar- und Testbarkeit')" cdkDrag>Wartbar-, Erweiterbar- und Testbarkeit</button>
    </div> 
    <div class="section initbuttons hof">
        <h2>Higher Order Functions</h2>
        <button (dblclick)="openDialog('Datenintensiv')" cdkDrag>Datenintensiv</button>
        <button (dblclick)="openDialog('Funktionskomposition')">Funktionskomposition</button>
        <button (dblclick)="openDialog('Currying')">Currying</button>
    </div>
    <div class="section initbuttons immutability">
        <h2>Immutability</h2>
        <button (dblclick)="openDialog('Concurrency')" cdkDrag>Nebenläufigkeit</button>
        <button (dblclick)="openDialog('Persistente Datenstrukturen')">Persistente Datenstrukturen</button>
    </div>
    <div class="section initbuttons patternmatching">
        <h2>Pattern Matching</h2>
        <button (dblclick)="openDialog('Message Passing')" cdkDrag>Message Passing</button>
        <button (dblclick)="openDialog('Compilerbau')" cdkDrag >Compilerbau</button>
    </div>
</div>
