<div class="selectiondiv">
    <div class="selectionheadline">
        <h1>Funktionale-Konzepte</h1><br>
    </div>
    <div class="selectionoptions">
        <form action="" class="selectionform" *ngFor="let value of listValues; let buttonstate of buttonState; let i = index">
            <button [class.selected]="selected" (click)="toggleSelected(i)">{{ value }}</button>
        </form>
    </div>  
</div>
